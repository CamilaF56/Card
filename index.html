<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>

<body>

  <div class="card">
    <div class="card-capa">
      <img src="./images/bg-pattern-card.svg" alt="capa">
    </div>
    <div class="foto">
      <img src="./images/image-victor.jpg" alt="foto de perfil">
      <h3 class="name">Victor Crest <span class="idade">26</span></h3>
      <p class="cidade">London</p>
    </div>
    <div class="card-status">
      <div class="item">
        <p class="status">80K<span class="item-name">Followers</span></p>
      </div>
      <div class="item">
        <p class="status">803K<span class="item-name">Likes</span></p>
      </div>
      <div class="item">
        <p class="status">1.4K<span class="item-name">Photos</span></p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camila Fontes</a>.
  </footer>
</body>

</html>
